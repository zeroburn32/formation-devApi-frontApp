<div class="container">
  <h2>Register</h2>
  <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>
  <div *ngIf="successMessage" class="alert alert-success">{{ successMessage }}</div>
  <form (ngSubmit)="register()">
    <input type="text" [(ngModel)]="userData.name" name="name" placeholder="Name" required />
    <input type="email" [(ngModel)]="userData.email" name="email" placeholder="Email" required />
    <input type="password" [(ngModel)]="userData.password" name="password" placeholder="Password" required />
    <input type="password" [(ngModel)]="userData.password_confirmation" name="password_confirmation"
      placeholder="Confirm Password" required />
    <button type="submit" class="btn btn-primary">Register</button>
  </form>
</div>
